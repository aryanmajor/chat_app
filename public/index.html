<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Chat App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/master.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
  <div class="row">
      <div class="card mx-auto joinform text-center">
        <form action="/chat.html" id="msg_form">
          <div class="card-header" style="font-size: 2em;">
            Join Chat App
          </div>
          <div class="card-body joinform_body">
              <div class="form-field">
                <label>Display Name</label><br>
                <input type="text" id="msg" name="name" autofocus autocomplete="off" placeholder="Enter Name">
              </div>
              <br>
              <div class="form-field">
                <label>Room Name</label><br>
                <input type="text" name="room" autocomplete="off" placeholder="Enter Room Name">
              </div>
          </div>
          <button class="card-footer" type="submit">
            Join
          </button>
      </form>
      </div>
  </div>

</body>

</html>
